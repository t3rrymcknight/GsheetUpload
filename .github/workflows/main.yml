name: FTP Deploy

on:
  push:
    branches:
      - main  # Deploy from the main branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Updated to v3 for Node 16 and above

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.4.0  # Update to a newer version if available
        with:
          server: ${{ secrets.FTP_HOST }}  # FTP Host from GitHub Secrets
          username: ${{ secrets.FTP_USERNAME }}  # FTP Username from GitHub Secrets
          password: ${{ secrets.FTP_PASSWORD }}  # FTP Password from GitHub Secrets
          local-dir: ./public/  # Ensure this ends with a / to denote a directory
          server-dir: /public_html/  # Target directory on the FTP server
