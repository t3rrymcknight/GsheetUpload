name: ðŸš€ FTP Deploy

on:
  push:
    branches:
      - main  # Deploy when pushing to the main branch

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4  # Updated to v4

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5  # Updated to latest version
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/
        dangerous-clean-slate: true  # Use with caution, this will delete files on the server if they don't exist in the repo
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          fileToExclude.txt

    - name: ðŸŽ‰ Deployment Status
      run: echo "Deployment completed successfully!"
