name: FTP Deploy

on:
  push:
    branches:
      - main  # Deploy from the main branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Add this build step if your project requires building
      - name: Install Dependencies
        run: npm install  # or yarn install, depending on your project

      - name: Build Project
        run: npm run build  # or the appropriate build command for your project

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/  # Update this to the correct build output directory
          server-dir: /public_html/
